name: CI - Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20.x'

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install backend
      working-directory: backend
      run: npm install

    - name: Run backend tests
      working-directory: backend
      run: npm test
      env:
        NODE_ENV: test
        JWT_ACCESS_SECRET: test-secret-min-64-chars-for-jwt-testing-purposes-only
        JWT_REFRESH_SECRET: test-refresh-secret-min-64-chars-for-jwt-testing-only
        USE_MOCK_DB: true

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install frontend
      working-directory: frontend
      run: npm install

    - name: Build frontend
      working-directory: frontend
      run: npm run build

  status:
    name: Status Report
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    if: always()
    
    steps:
    - name: Report
      run: |
        echo "Backend Tests: ${{ needs.backend-tests.result }}"
        echo "Frontend Build: ${{ needs.frontend-build.result }}"

